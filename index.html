<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New form</title>
    <link rel="stylesheet" href="app.css"/>
  </head>
  <body>
    <form action="">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to register with us</p>
        <hr />

        <label for="fn"><b>First Name:</b></label>
        <input type="text" placeholder="First Name" name="fn" id="fn" required/>
        <br>
        <label for="fn"><b>Last Name:</b></label>
        <input type="text" placeholder="Last Name" name="fn"id="fn"required/>
        <br>

        <label for="psw"><b>Password:</b></label> 
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required/>
        <input type="checkbox" onclick="togglePassword()"> Show Password
        <br>

        <label for="cpsw"><b>Password:</b></label>
        <input type="password" placeholder="Enter Confirm Password" name="cpsw"id="cpsw" required/>
        <input type="checkbox" onclick="togglePassword()"> Show Password
        <hr/>
        <button type="submit">Register</button>
      </div>
    </form>
    <script>
function togglePassword() {
  let x = document.getElementById("psw");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

function toggleConfirmPassword() {
  let y = document.getElementById("cpsw");
  if (y.type === "password") {
    y.type = "text";
  } else {
    y.type = "password";
  }
}
</script>
  </body>
</html>
